<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="cards-container">
                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="1" src="imgs/hippo.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="2" src="imgs/girafe.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="3" src="imgs/lion.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="4" src="imgs/tiger.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="5" src="imgs/monkey.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="6" src="imgs/deer.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="7" src="imgs/hippo.JPG"

                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">

                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="9" src="imgs/lion.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="10" src="imgs/tiger.JPG"
                        alt="" class="card-image">
                </div>

                <div class="card">
                    <img src="imgs/greybg.jpg" class="outline-image">

                    <img src="imgs/greybg.jpg" class="outline-image">
                    <img id="12" src="imgs/deer.JPG"
                        alt="" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                      Restart Game
                  </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
